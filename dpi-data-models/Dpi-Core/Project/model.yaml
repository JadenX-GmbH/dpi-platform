Project:
  description: 'Set of activities that, when executed support the compliance of a strategic goal (Provision of Key Services, Management Evolution, Close contact with Territory, Enterprises Boosting, Focused Investment, Social/Cultural/Sports Promotion, etc.). This goal itself is composed of one or more project,s and address one of the strategic axes (Work model, Economic development, Social development, Environmental Development) that give a high level shape to the Strategic Plan'
  properties:
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'The country. For example, Spain'
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property
        addressLocality:
          description: 'The locality in which the street address is, and which is in the region'
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property
        addressRegion:
          description: 'The region in which the locality is, and which is in the country'
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property
        district:
          description: 'A district is a type of administrative division that, in some countries, is managed by the local government'
          type: string
          x-ngsi:
            type: Property
        postOfficeBoxNumber:
          description: 'The post office box number for PO box addresses. For example, 03578'
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property
        postalCode:
          description: 'The postal code. For example, 24004'
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property
        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property
        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    axis:
      description: Strategic axis the project belongs to
      type: string
      x-ngsi:
        type: Property
    challenges:
      description: 'Challenges to be faced by the project '
      type: string
      x-ngsi:
        type: Property
    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property
    image:
      description: 'Link adn alternative description to the file wth the picture'
      properties:
        alt:
          description: Alternative description of the image
          type: string
        data:
          description: The raw data of the image
          type: string
          x-ngsi:
            type: Property
            model: https://schema.org/Text
        encoding:
          description: The constant value base64 for encoding the images
          enum:
            - base64
          type: string
          x-ngsi:
            type: Property
        link:
          description: 'Link to the stored image '
          format: uri
          type: string
          x-ngsi:
            type: Property
        mediaType:
          description: the media type of the image
          enum:
            - image/png
            - image/jpeg
          type: string
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    delegations:
      description: Delegations or internal departments the project belongs to
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    delegationsInvolved:
      description: Delegations or internal departments involved in the project
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
    category:
      description: >-
        Property. Category of the Project. Enum:'E-Payment, E-Identity, E-Health
      type: string
      enum:
        - E-Payment
        - E-Identity
        - E-Health
    funding:
      description: >-
        Property. Category of the Project. Enum:'E-Payment, E-Identity, E-Health
      type: string
      enum:
        - Offering
        - Co-Funding
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
